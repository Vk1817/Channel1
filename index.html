  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
  <script>
    const jsonUrl = 'https://raw.githubusercontent.com/StmpupCricket/Star-Sports-Hindi-json/refs/heads/main/data.json';

    fetch(jsonUrl)
      .then(res => res.json())
      .then(data => {
        const m3u8Url = data.stream_url;
        const video = document.getElementById('player');

        // Note: This HLS/Plyr integration is for a native <video> element, but the current stream uses an iframe.
        if (video && Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(m3u8Url);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            const qualities = hls.levels.map(l => l.height).filter((v, i, a) => a.indexOf(v) === i).sort((a, b) => b - a);
            new Plyr(video, {
              controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
              settings: ['quality', 'speed'],
              quality: {
                default: qualities[0],
                options: qualities,
                forced: true,
                onChange: q => {
                  const level = hls.levels.findIndex(l => l.height === q);
                  hls.currentLevel = level;
                }
              }
            });
            video.play();
          });
        } else if (video && video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = m3u8Url;
          video.addEventListener('loadedmetadata', () => {
            new Plyr(video, {
              controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
              settings: ['quality', 'speed']
            });
            video.play();
          });
        }
      })
      .catch(err => {
        console.error('Failed to load stream:', err);
      });

    // Removed switchTab function
function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('open');
    document.getElementById('overlay').classList.toggle('show');
  }
  </script>
