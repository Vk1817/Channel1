<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crickcast - Live Stream</title>
  
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000; /* Black background */
      font-family: 'Poppins', sans-serif;
      overflow: hidden; /* Prevent scrolling */
      height: 100vh;
      width: 100vw;
    }

    /* Video container covers the entire viewport */
    .video-container {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    /* The iframe takes up the space inside the container */
    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      object-fit: contain; /* Ensures the video fits within the screen */
    }

    /* --- Telegram Join Popup Styles (Adapted from your previous orange style) --- */
    .popup-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.85); /* Darker background */
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10002;
    }
    
    .popup-box {
        width: 320px;
        background: #222; 
        border: 2px solid #ffa500; /* Orange border */
        border-radius: 12px;
        box-shadow: 0 0 25px rgba(255, 165, 0, 0.6), 0 0 50px rgba(255, 165, 0, 0.2); /* Orange glow */
        padding: 30px 20px;
        text-align: center;
        color: #e0e0e0;
    }
    
    .popup-header {
        font-size: 1.8rem;
        font-weight: 700;
        color: #ffa500; /* Orange header */
        margin-bottom: 10px;
    }
    
    .popup-subtitle {
        font-size: 0.95rem;
        color: #ccc;
        line-height: 1.4;
        margin-bottom: 25px;
    }
    
    .popup-buttons {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }
    
    .popup-btn {
        padding: 12px;
        border-radius: 8px;
        font-weight: 600;
        font-size: 1rem;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .join-btn {
        background-color: #ffa500; /* Primary Orange */
        color: #000;
    }
    
    .join-btn:hover {
        background-color: #ffc14d;
        transform: translateY(-1px);
    }
    
    .already-btn {
        background-color: #444; /* Dark gray secondary */
        color: #fff;
    }
    
    .already-btn:hover {
        background-color: #666;
    }

    .close-btn {
        display: none; /* Hide the close button, forcing button use */
    }
  </style>
</head>
<body>

<div class="popup-overlay" id="popup">
  <div class="popup-box">
    <button class="close-btn" onclick="startStream()">×</button>
    <div class="popup-header">Support Us!</div>
    <div class="popup-subtitle">Join our Telegram channel **@The_Cricket_Corner** for instant updates, highlights, and exclusive links.</div>
    <div class="popup-buttons">
      <button class="popup-btn join-btn" onclick="openTelegramAndStartStream()">Join Now</button>
      <button class="popup-btn already-btn" onclick="startStream()">Already Joined</button>
    </div>
  </div>
</div>

<div class="video-container" id="videoContainer">
  <iframe
    id="mainVideoFrame"
    data-stream-src="https://cricketstan.github.io/Channel-13"     frameborder="0"
    allowfullscreen
    allow="autoplay; encrypted-media"
    sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation"
  ></iframe>
</div>
 
  <script>
    // 1. **YOUR CORRECTED TELEGRAM LINK**
    const TELEGRAM_LINK = "https://t.me/The_Cricket_Corner"; 
    const POPUP_ID = 'popup';

    /**
     * Loads the video stream (the iframe src) and hides the popup.
     */
    function startStream() {
        const popup = document.getElementById(POPUP_ID);
        const iframe = document.getElementById('mainVideoFrame');
        
        const streamSrc = iframe.getAttribute('data-stream-src');

        // Load the stream by setting the src attribute (if it's not already set)
        if (streamSrc && !iframe.src) {
            iframe.src = streamSrc;
        }
        
        // Hide the popup
        popup.style.display = 'none';
    }

    /**
     * Opens Telegram link, then loads the stream.
     */
    function openTelegramAndStartStream() {
        // Opens the corrected Telegram link in a new tab
        window.open(TELEGRAM_LINK, '_blank'); 
        
        // Start the video stream
        startStream();
    }
    
    // The rest of the unnecessary functions (switchTab, toggleSidebar, etc.) have been removed.

    // Ensure the iframe is clear on load (though removing src in HTML is sufficient)
    document.addEventListener('DOMContentLoaded', () => {
        const iframe = document.getElementById('mainVideoFrame');
        iframe.removeAttribute('src'); // Ensure the iframe is blank initially
    });
  </script>
</body>
</html>
